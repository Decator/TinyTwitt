<nav>
	<div class="nav-wrapper light-blue darken-2">
		<form class="left" ng-submit="searchUsers()">
			<div class="input-field">
				<input id="search" placeholder="Rechercher" type="search"
					ng-model="search" required> <label class="label-icon"
					for="search"><i class="material-icons">search</i></label> <i
					class="material-icons">close</i>
			</div>
		</form>
		<a href="#!" class="brand-logo center"><i class="material-icons">thumb_up</i>TinyTwitt</a>
		<a href="#!" class="right signOut" onclick="signOut();">Sign out</a>
	</div>
</nav>

<div class="row">
	<br/>
	<div class="col s10 offset-s1">
		<div ng-repeat="user in users" class="col s8 m4">
			<div class="card light-blue lighten-5">
				<div class="card-content">
					<a ng-href="#!user/{{user.id}}" class="card-title">{{user.username}}</a>
					<p>Following : {{user.following.length}}</p>
					<p>Followers : {{user.followers.length}}</p>
				</div>
				<div class="card-action right-align">
					<a class="btn blue" ng-click="followUser(user)">Follow</a>
				</div>
			</div>
		</div>
	</div>
</div>
